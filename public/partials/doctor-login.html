  
  <div class="main col-md-6 col-md-offset-3">
    <div class="alert alert-danger" id="errors"></div>
    <div id="login-screen">
      <p class="lead">Hello Doctor! Welcome to your special login page</p>
      <p>Please enter your name below and click 'Join' or hit the 'Enter' key.</p>

       <form class="form-inline" id="doctorForm" ng-controller="DoctorController">
          <div class="form-group">
            <h3>Doctor Login</h3>
            <input type="text" class="form-control input-lg" placeholder="Enter Username" id="drs" ng-model="doctor.name">
            <input type="text" class="form-control input-lg" placeholder="Enter Qualification" id="qual" ng-model="doctor.qualification">
            <input type="text" class="form-control input-lg" placeholder="Enter Password" id="speciality" ng-model="doctor.password">
            <input type="submit" name="join" id="drjoin" value="Join" class="btn btn-primary btn-lg" ng-click="signin(doctor)">
            <p>{{doctor.name}} - {{doctor.qualification}} - {{doctor.password}}</p>
          </div>
        </form>
      </div>
    </div>
