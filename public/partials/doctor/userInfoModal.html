<div class="modal fade" id="userInfoModal" tabindex="-1" role="dialog" aria-labelledby="createRoomLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
		        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title">Would you like to chat with this user?</h4>
			</div>
				<div class="modal-body">
					<ul>
						<li>{{user.name}}</li>
						<li>{{user.email}}</li>
						<li>{{user.field}}</li>
						<li>{{user.insurance}}</li>
						<li>{{user.seenDoctor}}</li>
						<li>{{user.issue}}</li>
						<li>{{user.permission}}</li>
						<li>{{user.socketID}}</li>
					</ul>
				</div>
				<div class="modal-footer">
					<button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">No</button>
       				 <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Yes</button>
				</div>
		</div>
	</div>
</div>
